<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tetris</title>
</head>
<body>
  <div id="game-container">
    <h1>Tetris</h1>
      <h3 id="high-score">High Score: <span id="high-score-value">0</span></h3>
    <div id="score-panel">
      <div id="score">Score: <span id="score-value">0</span></div>
      <div id="lines">Lines: <span id="lines-value">0</span></div>
      <div id="level">Level: <span id="level-value">0</span></div>
    </div>
    <div id="game-board"></div>
    <div id="next-tetrimino"></div>
    <div id="controls">
      <button id="start-pause">Start</button>
      <button id="restart-button">Restart</button>
    </div>
  </div>
  <div id="game-over" style="display: none;">
    <h1>Game Over</h1>
    <button id="game-over-restart">Restart</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
